<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AFD Shop</title>

  <!-- Favicon  -->
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feuille de style -->
  <link rel="stylesheet" href="style.css">

  
</head>
<body>

  <!-- HEADER -->
  <header class="navbar glass">
    <div class="logo">🛍️AFD Shop</div>
    <input type="text" id="recherche" placeholder="Rechercher un produit...">
    <div class="panier-icon" onclick="togglePanier()">🛒 <span id="compteur-panier">0</span></div>
  </header>

  <!-- CATEGORIES -->
  <nav class="categories glass">
    <button class="filtre-btn" data-categorie="tous">Tous</button>
    <button class="filtre-btn" data-categorie="vetement">Vêtements</button>
    <button class="filtre-btn" data-categorie="accessoire">Accessoires</button>
    <button class="filtre-btn" data-categorie="electronique">Électronique</button>
  </nav>

  <!-- CATALOGUE PRODUITS -->
  <main>
    <section id="catalogue-produits" class="produits-grid"></section>
  </main>

  <!-- MODALE PANIER -->
  <div id="panier" class="modal cache">
    <div class="modal-content glass">
      <span class="close" onclick="togglePanier()">&times;</span>
      <h2>Mon panier</h2>
      <ul id="liste-panier" class="liste-panier"></ul>
      <p id="total-panier">Total : 0 GNF</p>
      <div class="btn-panier">
        <button onclick="viderPanier()" class="btn-secondaire">Vider</button>
        <a href="paiement.html" class="btn-principal">Payer</a>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer glass">
    <p>&copy; 2025 AFD Shop. Tous droits réservés.</p>
    <div class="liens-footer">
      <a href="apropos.html">A propos</a>
      <a href="condition.html">Conditions</a>
      <a href="contact.html">Contact</a>
    </div>
  </footer>
<!-- Scripts -->
<script src="produits.js"></script>
<script src="script.js"></script>

</body>
</html>
